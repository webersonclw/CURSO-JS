<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEU PRIMEIRO JS</title>
    <style>
        body{
            background-color: rgb(0, 102, 255);
            color: white; /*comentarios no css*/
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
         }

    </style>

<body>
    <h1>Ola, Mundo!</h1> <!--comentario no html-->
    <p>Ja me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um Numero: '))
        var n2 = Number(window.prompt('Digite outro Numero: '))
        var s = n1 + n2 
window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // + serve para adição e concatenação - para adição (number + number) e (string + string ) em concatenação

    </script>
