<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Digite onde voce nasceu!</h1>
    Voce nasceu onde:: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="pais">

    </div>
    <script>
        function verificar() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Seu pais é <strong>${pais}</strong></p>`
            if ( pais == Estados-Unidos) {
                res.innerHTML += '<p>Voce é <strong>AMERICANO</strong></p>'
            }
            else {
                pais == Brasil
            }
            res.innerHTML += '<p>Voce é <strong>Brasileiro</strong>!</p>'
        }
    </script>
</body
</html>
